<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
<form>
	<h1>Register</h1>
	<p>
		<label for="firstname">First Name: </label>
		<input type="text" name="firstname" id="firstname" placeholder="John" required>
		<label for="lastname">Last Name: </label>
		<input type="text" name="lastname" id="lastname" placeholder="Smith" required>
	</p>
	<p>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="other">Other</label>
		<input type="radio" id="other" name="gender" value="other">
	</p>
	<p>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" placeholder="your password" minlength="5" maxlength="10">
	</p>
	
		<fieldset>
			<legend>Birthday:</legend>
			<label for="birthday_month"></label>
			<select id="birthday_month" name="birthday_month">
				<option value="january">January</option>
				<option value="february">February</option>
			</select>
			<label for="birthday_day">Day:</label>
			<select id="birthday_day" name="birthday_day">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<label for="birthday_year">Year:</label>
			<select id="birthday_year" name="birthday_year">
				<option value="1999">1999</option>
				<option value="2000">2000</option>
			</select>
		</fieldset>
	
	<p>
		<label for="terms">I agree with the terms and conditions:</label>
		<input type="checkbox" name="terms" value="yes" id="terms">
	</p>
	<p>
		<button>Submit!</button>
	</p>

</form>
</body>
</html>
