    <h1>5. Annoy-o-matic!</h1>
    <ul>
        <li>Ask the user "Are we there yet?"</li>
        <li>Keep asking again and again until they answer "yes" or "yeah".</li>
        <li>Then, alert "Yay, we finally made it!".</li>
        <li><strong>BONUS: A user can enter any string as long as it contains "yes" in it.</strong></li>
    </ul>
