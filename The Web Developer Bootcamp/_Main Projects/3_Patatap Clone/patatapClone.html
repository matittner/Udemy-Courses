        function onKeyDown(event) {
            if(keyData[event.key]){
                xlimit = view.size.width;
                ylimit = view.size.height;
                var circle = new Path.Circle(new Point(Math.random() * xlimit, Math.random() * ylimit), 400);
                circle.fillColor = keyData[event.key].color;
                circles.push(circle);
                keyData[event.key].sound.play();
            }
        }

        function onFrame(event){
            for( var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 3;
                circles[i].scale(0.92); 
                if(circles[i].area < 1){
                    circles[i].remove(); // remove the circle from the canvas
                    circles.splice(i, 1); // remove the circle from the array
                  }
            }
        }
